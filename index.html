<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="center" style="display: flex; justify-content: center;">
        <div class="form-popup">
            <div class="form-content">
                <h1>Add New Book</h1>
                <form>
                    <div>
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div>
                        <label for="author">Author: </label>
                        <input type="text" id="author" name="author">
                    </div>
                    <p>Completion Status: </p>
                    <div>
                        <input type="radio" id="read" name="status" value="read">
                        <label for="read">Finished</label>
                        <input type="radio" id="notread" name="status" value="notread">
                        <label for="notread">Not Finished</label>
                    </div>
                    <div>
                        <label for="pages" style="min-width: 50%;">Number of Pages Read: </label>
                        <input type="text" id="pages" name="pages">
                    </div>
                    <div>
                        <input type="submit" value="Submit" style="margin: auto;">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="center">
        <button class="add">New Book</button>
        <div id="catalog">
            <div class="card">
                <h1 class="title">Dummy Title</h1>
                <div class="info">
                    <span>Author: Will Colly</span>
                    <span>Read yet: No</span>
                    <span>Number of pages read: 45</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
